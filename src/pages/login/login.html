<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list padding>
    <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" #phone></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #pass></ion-input>
      </ion-item>

      <br><br>
      <div align="center">
        <button ion-button color="dark" round (click)="loginUser(phone.value,pass.value)">Login</button>
      </div>

 </ion-list>

</ion-content>
