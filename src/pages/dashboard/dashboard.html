<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Here I am</ion-label>
    <ion-toggle (ionChange)="notifyBroadcast()"></ion-toggle>
  </ion-item>
  <br><br><br>
  <div align="center">
    <h3>Current Latitude:{{locationTracker.lat}}</h3>
    <h3>Current Longitude:{{locationTracker.lng}}</h3>
    <br><br>
    <button ion-button (click)="gotoMap()">Go To Map</button>
  </div>
  <br><br>
  <div align="center">

    <ion-input #search placeholder="Friend's No"></ion-input>
  </div><br>
  <div align="center">
    <button ion-button (click)="sendFriendRequest(search.value)">Send Request</button>
  </div>
  <div align="center"><ion-input #req placeholder="Requesting No"></ion-input>
  <br><button ion-button (click)="acceptFriendRequest(req.value)">Accept Request</button></div>
</ion-content>
