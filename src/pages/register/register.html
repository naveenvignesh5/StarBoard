<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #pass></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-Type Password</ion-label>
        <ion-input type="password" #temppass></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="mail" #mail></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile</ion-label>
        <ion-input type="number" #phone></ion-input>
      </ion-item>

      <br><br>
      <div align="center">
        <button ion-button color="dark" round (click)="RegisterUser(name.value,pass.value,temppass.value,mail.value,phone.value)">Register</button>
      </div>
  </ion-list>
</ion-content>
