<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>


  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addfriendMarkers()"><ion-icon name="contact"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
